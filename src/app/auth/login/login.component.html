<div class="page-container">
  <div class="login-container">
  <h2 class="login-title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="password-wrapper">
        <input type="email" id="email" formControlName="email" placeholder="you@example.com" autocomplete="new-email"/>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            autocomplete="new-password"
          />
          <span class="eye-icon" (click)="togglePasswordVisibility()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
        </div>
      </div>

      <div class="button-wrapper">
        <button type="submit" class="login-btn">Log In</button>
      </div>

      <div class="register-wrapper">
        <span>New User?<a routerLink="/signup">Sign-Up</a></span>
      </div>
    </form>

  </div>
</div>
