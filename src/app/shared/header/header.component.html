<header class="header">
  <div class="header-content">

    <div class="spacer"></div>

    <div class="user-section" (click)="toggleMenu()">
      <div class="avatar">{{ userFirstName.charAt(0).toUpperCase() }}</div>
      @if (showMenu) {
        <div class="dropdown">
          <button (click)="logout()">Logout</button>
        </div>
      }
    </div>

  </div>
</header>
